<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preoperative Assessment | NorthBay Health</title>
    <meta name="description" content="Comprehensive preoperative patient evaluation and order recommendations system">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nb-navy': 'oklch(0.22 0.06 260)',
                        'nb-teal': 'oklch(0.58 0.14 220)',
                        'nb-green': 'oklch(0.58 0.16 130)',
                        'nb-green-light': 'oklch(0.72 0.18 125)',
                        'nb-green-dark': 'oklch(0.42 0.12 155)',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-slate-50">
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 sm:h-20">
                <div class="flex items-center gap-4 sm:gap-6">
                    <img src="public/northbayhealthlogo.svg" alt="NorthBay Health" class="h-10 sm:h-12 w-auto" />
                    <div class="hidden sm:block h-8 w-px bg-slate-200"></div>
                    <div>
                        <h1 class="text-lg sm:text-xl font-semibold text-slate-800">Preoperative Assessment</h1>
                        <p class="text-xs sm:text-sm text-slate-500 hidden sm:block">Comprehensive patient evaluation</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
        <form id="preopForm" class="space-y-6">
            <!-- Patient Information -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden transition-shadow hover:shadow-md">
                <div class="px-5 py-4" style="background: linear-gradient(to right, #0e2657, #1a3a7a);">
                    <h2 class="flex items-center gap-3 text-white font-semibold text-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Patient Information
                    </h2>
                </div>
                <div class="p-5 sm:p-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-5">
                        <div>
                            <label for="age" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Age <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="number"
                                id="age"
                                name="age"
                                min="0"
                                max="120"
                                required
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400"
                                placeholder="Years"
                            />
                        </div>
                        <div>
                            <label for="gender" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Gender <span class="text-red-500">*</span>
                            </label>
                            <select
                                id="gender"
                                name="gender"
                                required
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            >
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="weight" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Weight (lbs)
                            </label>
                            <input
                                type="number"
                                id="weight"
                                name="weight"
                                step="0.1"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400"
                                placeholder="lbs"
                            />
                        </div>
                        <div>
                            <label for="height" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Height
                            </label>
                            <input
                                type="text"
                                id="height"
                                name="height"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400"
                                placeholder="5'10&quot;"
                            />
                            <p class="text-xs text-slate-500 mt-1">Example: 5'10&quot; or 70 inches</p>
                            <p id="heightError" class="text-xs text-red-500 mt-1 hidden"></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Planned Surgery -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden transition-shadow hover:shadow-md">
                <div class="px-5 py-4" style="background: linear-gradient(to right, #0e2657, #1a3a7a);">
                    <h2 class="flex items-center gap-3 text-white font-semibold text-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                        Planned Surgery
                    </h2>
                </div>
                <div class="p-5 sm:p-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-5">
                        <div>
                            <label for="surgeryType" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Type of Surgery <span class="text-red-500">*</span>
                            </label>
                            <select
                                id="surgeryType"
                                name="surgeryType"
                                required
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            >
                                <option value="">Select Surgery Type</option>
                                <option value="cardiac">Cardiac Surgery</option>
                                <option value="orthopedic">Orthopedic Surgery</option>
                                <option value="abdominal">Abdominal Surgery</option>
                                <option value="neurological">Neurological Surgery</option>
                                <option value="thoracic">Thoracic Surgery</option>
                                <option value="urological">Urological Surgery</option>
                                <option value="gynecological">Gynecological Surgery</option>
                                <option value="ent">ENT Surgery</option>
                                <option value="plastic">Plastic Surgery</option>
                                <option value="vascular">Vascular Surgery</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="anesthesiaType" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Planned Anesthesia
                            </label>
                            <select
                                id="anesthesiaType"
                                name="anesthesiaType"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            >
                                <option value="">Select Anesthesia Type</option>
                                <option value="general">General Anesthesia</option>
                                <option value="regional">Regional Anesthesia</option>
                                <option value="local">Local Anesthesia</option>
                                <option value="sedation">Sedation</option>
                            </select>
                        </div>
                        <div>
                            <label for="surgeryDate" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Scheduled Surgery Date
                            </label>
                            <input
                                type="date"
                                id="surgeryDate"
                                name="surgeryDate"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            />
                        </div>
                    </div>
                </div>
            </section>

            <!-- Medical History -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden transition-shadow hover:shadow-md">
                <div class="px-5 py-4" style="background: linear-gradient(to right, #0e2657, #1a3a7a);">
                    <h2 class="flex items-center gap-3 text-white font-semibold text-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                        </svg>
                        Medical History
                    </h2>
                </div>
                <div class="p-5 sm:p-6">
                    <p class="text-sm text-slate-600 mb-4">Select all conditions that apply:</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="hypertension"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Hypertension</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="diabetes"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Diabetes Mellitus</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="heart_disease"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Heart Disease</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="copd"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">COPD/Asthma</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="kidney_disease"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Kidney Disease</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="liver_disease"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Liver Disease</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="bleeding_disorder"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Bleeding Disorder</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="stroke"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Previous Stroke</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="cancer"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Cancer History</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="anesthesia_complications"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Previous Anesthesia Complications</span>
                        </label>
                    </div>

                    <!-- Implantable Cardiac Device Section -->
                    <div class="mt-6 pt-6 border-t border-slate-200">
                        <label class="block text-sm font-medium text-slate-700 mb-3">
                            Do you have an implantable cardiac device?
                        </label>
                        <div class="flex gap-6 mb-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input
                                    type="radio"
                                    name="cardiacDevice"
                                    id="cardiacDeviceYes"
                                    value="yes"
                                    class="w-4 h-4 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                                />
                                <span class="text-sm text-slate-700">Yes</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input
                                    type="radio"
                                    name="cardiacDevice"
                                    id="cardiacDeviceNo"
                                    value="no"
                                    class="w-4 h-4 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                                />
                                <span class="text-sm text-slate-700">No</span>
                            </label>
                        </div>

                        <!-- Conditional Fields Container -->
                        <div id="cardiacDeviceFields" class="hidden mt-4 space-y-4">
                            <div>
                                <label for="deviceType" class="block text-sm font-medium text-slate-700 mb-1.5">
                                    Device Type
                                </label>
                                <select
                                    id="deviceType"
                                    name="deviceType"
                                    class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                                >
                                    <option value="">Select Device Type</option>
                                    <option value="pacemaker">Pacemaker</option>
                                    <option value="aicd">AICD</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div id="deviceTypeOtherContainer" class="hidden">
                                <label for="deviceTypeOther" class="block text-sm font-medium text-slate-700 mb-1.5">
                                    Please specify device type
                                </label>
                                <input
                                    type="text"
                                    id="deviceTypeOther"
                                    name="deviceTypeOther"
                                    placeholder="Enter device type..."
                                    class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400"
                                />
                            </div>
                            <div>
                                <label for="lastInterrogation" class="block text-sm font-medium text-slate-700 mb-1.5">
                                    When was the device last interrogated?
                                </label>
                                <select
                                    id="lastInterrogation"
                                    name="lastInterrogation"
                                    class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                                >
                                    <option value="">Select Time Frame</option>
                                    <option value="over_6_months">Over 6 months ago</option>
                                    <option value="within_6_months">Within the past 6 months</option>
                                    <option value="not_sure">Not sure/Unknown</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-3">
                                    Have you seen a cardiologist in the past year?
                                </label>
                                <div class="flex gap-6">
                                    <label class="flex items-center gap-2 cursor-pointer">
                                        <input
                                            type="radio"
                                            name="cardiologistVisit"
                                            id="cardiologistVisitYes"
                                            value="yes"
                                            class="w-4 h-4 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                                        />
                                        <span class="text-sm text-slate-700">Yes</span>
                                    </label>
                                    <label class="flex items-center gap-2 cursor-pointer">
                                        <input
                                            type="radio"
                                            name="cardiologistVisit"
                                            id="cardiologistVisitNo"
                                            value="no"
                                            class="w-4 h-4 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                                        />
                                        <span class="text-sm text-slate-700">No</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-5 mt-6">
                        <div>
                            <label for="medications" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Current Medications
                            </label>
                            
                            <!-- Weight Loss Medication Question -->
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-slate-700 mb-2">
                                    Do you take weight loss medication? (Select all that apply)
                                </label>
                                <div class="space-y-2">
                                    <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                                        <input
                                            type="checkbox"
                                            name="weightLossMed"
                                            value="glp1"
                                            class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                                        />
                                        <span class="text-sm text-slate-700">GLP-1 (e.g., Ozempic/Wegovy)</span>
                                    </label>
                                    <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                                        <input
                                            type="checkbox"
                                            name="weightLossMed"
                                            value="sglt2"
                                            class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                                        />
                                        <span class="text-sm text-slate-700">SGLT2 (e.g., Jardiance/Farxiga)</span>
                                    </label>
                                </div>
                            </div>
                            
                            <textarea
                                id="medications"
                                name="medications"
                                rows="4"
                                placeholder="List all current medications..."
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 resize-y"
                            ></textarea>
                        </div>
                        <div>
                            <label for="allergies" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Allergies
                            </label>
                            <textarea
                                id="allergies"
                                name="allergies"
                                rows="4"
                                placeholder="List all known allergies..."
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 resize-y"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Functional Status -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden transition-shadow hover:shadow-md">
                <div class="px-5 py-4" style="background: linear-gradient(to right, #0e2657, #1a3a7a);">
                    <h2 class="flex items-center gap-3 text-white font-semibold text-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Functional Status
                    </h2>
                </div>

    <script src="assets/js/app.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Add checkbox checked styling
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = this.closest('label');
                if (this.checked) {
                    label.classList.add('bg-[#009ee0]/10', 'border-[#009ee0]');
                } else {
                    label.classList.remove('bg-[#009ee0]/10', 'border-[#009ee0]');
                }
            });
        });
        
        // Height input validation
        const heightInput = document.getElementById('height');
        const heightError = document.getElementById('heightError');
        
        if (heightInput && heightError) {
            heightInput.addEventListener('blur', function() {
                const validation = validateHeightInput(this.value);
                if (!validation.valid) {
                    heightError.textContent = validation.error;
                    heightError.classList.remove('hidden');
                    this.classList.add('border-red-500');
                    this.classList.remove('border-slate-300');
                } else {
                    heightError.classList.add('hidden');
                    this.classList.remove('border-red-500');
                    this.classList.add('border-slate-300');
                }
            });
            
            heightInput.addEventListener('input', function() {
                // Clear error on input
                if (!heightError.classList.contains('hidden')) {
                    const validation = validateHeightInput(this.value);
                    if (validation.valid) {
                        heightError.classList.add('hidden');
                        this.classList.remove('border-red-500');
                        this.classList.add('border-slate-300');
                    }
                }
            });
        }

        // Cardiac device conditional logic
        const cardiacDeviceYes = document.getElementById('cardiacDeviceYes');
        const cardiacDeviceNo = document.getElementById('cardiacDeviceNo');
        const cardiacDeviceFields = document.getElementById('cardiacDeviceFields');
        const deviceType = document.getElementById('deviceType');
        const deviceTypeOtherContainer = document.getElementById('deviceTypeOtherContainer');

        function toggleCardiacDeviceFields() {
            if (cardiacDeviceYes && cardiacDeviceNo && cardiacDeviceFields) {
                if (cardiacDeviceYes.checked) {
                    cardiacDeviceFields.classList.remove('hidden');
                } else {
                    cardiacDeviceFields.classList.add('hidden');
                    // Clear all conditional field values when hidden
                    if (deviceType) deviceType.value = '';
                    const deviceTypeOther = document.getElementById('deviceTypeOther');
                    if (deviceTypeOther) deviceTypeOther.value = '';
                    const lastInterrogation = document.getElementById('lastInterrogation');
                    if (lastInterrogation) lastInterrogation.value = '';
                    const cardiologistVisitYes = document.getElementById('cardiologistVisitYes');
                    const cardiologistVisitNo = document.getElementById('cardiologistVisitNo');
                    if (cardiologistVisitYes) cardiologistVisitYes.checked = false;
                    if (cardiologistVisitNo) cardiologistVisitNo.checked = false;
                    if (deviceTypeOtherContainer) deviceTypeOtherContainer.classList.add('hidden');
                }
            }
        }

        if (cardiacDeviceYes && cardiacDeviceNo) {
            cardiacDeviceYes.addEventListener('change', toggleCardiacDeviceFields);
            cardiacDeviceNo.addEventListener('change', toggleCardiacDeviceFields);
        }

        // Show/hide "Other" text input based on device type selection
        if (deviceType && deviceTypeOtherContainer) {
            deviceType.addEventListener('change', function() {
                if (this.value === 'other') {
                    deviceTypeOtherContainer.classList.remove('hidden');
                } else {
                    deviceTypeOtherContainer.classList.add('hidden');
                    const deviceTypeOther = document.getElementById('deviceTypeOther');
                    if (deviceTypeOther) deviceTypeOther.value = '';
                }
            });
        }

        // Substance abuse conditional logic
        const substanceAbuseYes = document.getElementById('substanceAbuseYes');
        const substanceAbuseNo = document.getElementById('substanceAbuseNo');
        const substanceAbuseFields = document.getElementById('substanceAbuseFields');

        function toggleSubstanceAbuseFields() {
            if (substanceAbuseYes && substanceAbuseNo && substanceAbuseFields) {
                if (substanceAbuseYes.checked) {
                    substanceAbuseFields.classList.remove('hidden');
                } else {
                    substanceAbuseFields.classList.add('hidden');
                    // Clear the last use dropdown when hidden
                    const lastSubstanceUse = document.getElementById('lastSubstanceUse');
                    if (lastSubstanceUse) lastSubstanceUse.value = '';
                }
            }
        }

        if (substanceAbuseYes && substanceAbuseNo) {
            substanceAbuseYes.addEventListener('change', toggleSubstanceAbuseFields);
            substanceAbuseNo.addEventListener('change', toggleSubstanceAbuseFields);
        }
    </script>
